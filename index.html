<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>10 frame</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.0.js'></script>
  
  <style type='text/css'>
    table {
    width:100%;
    border-collapse:collapse;
}        
table td {
    width:10%;
    height:4em;
    border:1px solid #999;
    text-align:middle;
}
table.tenframe td {
  width:20%;
}

.dot {
    width:3em;
    height:3em;
    background-color:red;
    border-radius:3em;
    box-shadow:1pt 1pt 1pt rgba(0,0,0,0.5);
    margin:0 auto;
}

.choices td {
  text-align: center;
  font-family: georgia;
  font-size: 3em;
  line-height: .25em;
  height: 1.25em;
  cursor:pointer;
}
td:hover {
    background-color:yellow;
}

td.clicked {
  background-color: red !important;
}

.choices td.correct.clicked {
  background-color: green !important;
}

button  {
  display: block;
  font-size: 200%;
  margin: 0 auto;
  cursor: pointer;
}
  </style>
  


<script>

var answer;

function fill10frame(num){
    
    //reset everything
    $(".tenframe td").html("");
    $('.choices td').removeClass('clicked correct');
    $('#next').hide();

    //add the dots
    for(i=0;i<num;i++){
        $(".tenframe td").eq(i).html('<div class="dot"></div>');
    }
    //add the answer
    $('.choices td').removeClass('correct').eq(num-1).addClass('correct');
}


function loadRando(){

  answer = Math.floor((Math.random()*10)+1);
  fill10frame(answer);

}

$(document).ready(function(){
  $('.choices td').click(function(){
    $(this).addClass('clicked');
    if($(this).hasClass('correct')){
      $('#next').fadeIn("slow");
    }
  });

  loadRando();

});

</script>


</head>
<body>
  <table class="tenframe">
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td></tr>
  </table>
<br><br>
  <table class="choices">
    <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
  </table>
<br><br>
<button id="next" onclick="loadRando()">next 10 frame</button>
  
</body>


</html>
